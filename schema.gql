type Model {
	model: String! @unique @index
	count: Int
}
type User {
	username: String! @unique
	hash: String
	salt: String
	role: String!
	first_name: String
	last_name: String
	avatar: String
}
type Route {
	title: String!
	slug: String! @unique
	html: String
	header_navigation: Boolean
	footer_navigation: Boolean
}
type Tag {
	old_id: String
	name: String! @unique
	posts: [Post] @relation
	assets: [Asset] @relation
}
type Post {
	old_id: String
	published: Long!
	status: String
	slug: String! @unique
	headline: String! @unique
	subheadline: String
	author: String
	byline: String
	link_back: String # TODO: make this a typed array????
	html: String!
	assets: [Asset] @relation
	tags: [Tag] @relation
}
type Asset {
	old_id: String
	url: String
	handle: String
	filename: String
	width: Int
	height: Int
	size: Long
	mime_type: String
	summary: String
	source: String

	# NEED TO HAVE A DISCUSSION WITH NATHANIEL ABOUT THIS:
	# OR JUST FIGURE IT OUT AND LET HIM KNOW
	# ACTUALLY, I ALREADY KNOW. It's an aggregation of any type that has a video / or image
	content_type: String
	subject: String
	year: Int
	poster: Asset
	tags: [Tag] @relation
	posts: [Post] @relation
	asset_groups: [AssetGroup] @relation
}

type AssetGroup {
	old_id: String
	status: String
	published: Long!
	title: String!
	slug: String # believe it or not, we're not making it mandatory
	summary: String
	html: String # does this belong with the asset????????
	assets: [Asset!] @relation # remember to go fix for that one linked asset
}

type Query {
	Models: [Model!]!
	findModelByModel(model: String!): Model
	Users: [User!]!
	Routes: [Route!]!
	Tags: [Tag!]!
	Posts: [Post!]!
	Assets: [Asset!]!
	AssetGroups: [AssetGroup!]!
}
